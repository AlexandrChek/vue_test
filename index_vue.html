<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Vue test</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id='app'>
        <div class="product">
            <div class="product-image">
                <img id="photo" v-bind:src="image" alt="V-card RTX2060">
            </div>
            <div class="product-info">
                <h1>{{product.name}}</h1>
                <p>{{description}}</p>
            </div>
            <div class="buying">
                <p class="price">{{product.price}} $</p>   
                <buying v-on:buy="addToBasket"></buying>
            </div>
            <grade></grade>
            <rating></rating>
            <add-offers v-on:add-buy="addToBasket"></add-offers>
            <main-features></main-features>
            <other-features></other-features>
        </div>
        <div class="basket">
            <div id="total-sum">{{total}} $</div>
            <img v-bind:src="basketImg" alt="Basket">
        </div>
        <promo></promo>
        <div class="other-products">
            <a v-bind:href="link">More products like this</a>
        </div>
        <div class="reviews">
            <h3 id="reviews-label">Reviews:</h3>
            <reviews-form></reviews-form>
            <reviews-list></reviews-list>
        </div>
        <animation></animation>
    </div>
    <script src="js_vue.js"></script>
</body>
</html>
